<table mat-table [dataSource]="people" class="mat-elevation-z8">
    <!-- ssn Column -->
    <ng-container matColumnDef="ssn">
      <th mat-header-cell *matHeaderCellDef> SSN </th>
      <td mat-cell *matCellDef="let person"> {{person.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let person"> {{person.firstName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let person"> {{person.lastName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef> DOB </th>
        <td mat-cell *matCellDef="let person"> {{person.dob}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="hair_color">
        <th mat-header-cell *matHeaderCellDef> Hair Color </th>
        <td mat-cell *matCellDef="let person"> {{person.hairColor}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef> Height </th>
        <td mat-cell *matCellDef="let person"> {{person.height}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let person">
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
        </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let person">
          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
