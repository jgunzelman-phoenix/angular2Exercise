<table mat-table [dataSource]="tableData" class="mat-elevation-z8 peopleTable" >
    <!-- ssn Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> SSN </th>
      <td mat-cell *matCellDef="let person"> {{person.id}} </td>
    </ng-container>
  
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let person"> {{person.firstName}} </td>
    </ng-container>
  
    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let person"> {{person.lastName}} </td>
    </ng-container>

    <!-- DOB Column -->
    <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef> DOB </th>
        <td mat-cell *matCellDef="let person"> {{formatDate(person.dob)}} </td>
    </ng-container>

    <!-- Hair Color Column -->
    <ng-container matColumnDef="hairColor">
        <th mat-header-cell *matHeaderCellDef> Hair Color </th>
        <td mat-cell *matCellDef="let person"> {{person.hairColor}} </td>
    </ng-container>

    <!-- Hieght Column -->
    <ng-container matColumnDef="heightInInches">
        <th mat-header-cell *matHeaderCellDef> Height </th>
        <td mat-cell *matCellDef="let person"> {{person.heightInInches}} in</td>
    </ng-container>

    <!-- edit Column -->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let person">
          <button mat-icon-button (click)="updatePerson(person)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
    </ng-container>

    <!-- delete Column -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let person">
          <button mat-icon-button (click)="removePerson(person)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
